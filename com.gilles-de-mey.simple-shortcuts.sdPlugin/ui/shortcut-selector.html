<!DOCTYPE html>
<html>

<head lang="en">
    <title>Shortcut Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>

<body>
    <!--
        Learn more about property inspector components at https://sdpi-components.dev/docs/components
    -->
    <sdpi-item label="Shortcut">
      <sdpi-select
        setting="shortcutID"
        placeholder="Choose a shortcut"
        value-type="string"
        datasource="fetchAllShortcutsByFolder"
        loading="Fetching shortcuts..."
        hot-reload="true"
        show-refresh="true">
    </sdpi-item>
</body>

</html>
